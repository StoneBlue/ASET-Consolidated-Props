@PROP[LifeSupportMonitor]:NEEDS[!USILifeSupport&!TACLifeSupport&!Kerbalism&!Snacks]
{

	!MODEL {}

  	MODEL
	{
		model = ASET/ASET_Props/Misc/LifeSupportMonitor/LifeSupportMonitor_NO_LS
	}
  
// Display Header

	MODULE
	{
		name = JSILabel		
		transformName = VesselNameObj
		alignment = Left
		anchor = LowerLeft
		//transformOffset = 0.0212, -0.0056
		fontName = Arial Bold
		fontSize = 8
		emissive = always  
		zeroColor = 255,255,0,255
		labelText = <=0=> $&$NAME
		oneshot = true
	}


	MODULE
	{
		name = JSILabel		
		transformName = ClockObj
		alignment = Left
		anchor = LowerLeft
		fontName = InconsolataGo-Bold
		fontSize = 8
		emissive = never  
		zeroColor = 0,0,0,255
		labelText = <=0:METy:ddd:hh:mm=> $&$METSECS
	}		

	
	MODULE
	{
		name = JSILabel	
		transformName = NoTACLSobj
		alignment = Left
		anchor = UpperLeft
		fontSize = 8
		emissive = never  
		zeroColor = 128,128,128,255
		labelText = [ERR] LIFE SUPPORT EQUIPMENT $$$          NOT INSTALLED  . . . . .
		oneshot = true
	}
	
// ANIMATIONS ------------------------------------------------------------------------

//Power On/Off	

	MODULE
	{
		name = JSICallbackAnimator
		variableName = CUSTOM_ALCOR_POWEROFF

		VARIABLESET
		{
			controlledTransform = POWER_OFF_Loc
			scale = 0,0.5
			localTranslationStart = 0.0,0.0,-0.005
			localTranslationEnd = 0.0,0.0,0.0
		}
	}
}



