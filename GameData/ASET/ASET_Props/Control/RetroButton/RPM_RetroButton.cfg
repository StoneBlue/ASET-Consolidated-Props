@PROP:HAS[#ASET_PropType[RetroButton]]:NEEDS[RasterPropMonitor]
{
	MODEL
	{
		model = ASET/ASET_Props/Control/RetroButton/RetroButton
	}

	%MODULE[JSIActionGroupSwitch]
	{
		switchTransform = ButtonTopObj
		switchSound = ASET/ASET_Props/Sounds/buttonbeep
		@actionName = #$/actionName$
	}

	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 5

		VARIABLESET
		{
			scale = 0,1
			variableName = #$/stateVariableName$
			controlledTransform = ButtonGrp
			localTranslationStart = 0,0,0
			localTranslationEnd  = 0,-0.0025,0
			maxRateChange = 8.0
		}
		VARIABLESET
		{		
			animationName = RetroButtonLightAnim
			variableName = #$/lightVariableName$
			scale = 0,2
		}
	}

	MODULE
	{
		name = JSILabel		
		transformName = ButtonNameTextObj
		alignment = Center
		anchor = MiddleRight
		transformOffset = 0.00787,-0.00473
		fontName = Arial
		fontSize = #$/fontSize$
		emissive = never 
		zeroColor = 0,0,0,255
		labelText = #$/labelText$
		oneshot = true
	}
}
