// Select value --------------------------------

RPM_SELECT_VARIABLE
{
    name = PHASEANGLEINDICATORVALUE

    defaultValue = -1

    VARIABLE_DEFINITION
    {
        name = CUSTOM_PHASEANGLEINDICATOR_OFF
        range = 0.1,1.1

        value = 0
    }
    VARIABLE_DEFINITION
    {
        name = CUSTOM_PHASEANGLEINDICATOR_PHASE
        range = 0.1,1.1

        value = TARGETBODYPHASEANGLE 
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_PHASEANGLEINDICATOR_EJECTION
        range = 0.1,1.1

        value = TARGETBODYEJECTIONANGLE  
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_PHASEANGLEINDICATOR_MOONEJECTION
        range = 0.1,1.1

        value = TARGETBODYMOONEJECTIONANGLE   
    }
	
}

// MODES -----------------------------------

// OFF

RPM_CUSTOM_VARIABLE

	{
	  name = PHASEANGLEINDICATOR_OFF
	  operator = OR

	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_PhaseAngMode
		range = -0.1, 0.1
	  }
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = 0.1, 1.1
	  }
	} 
	
// PHASE ANGLE MODE

RPM_CUSTOM_VARIABLE

	{
	  name = PHASEANGLEINDICATOR_PHASE
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_PhaseAngMode
		range = 0.1, 1.1
	  }
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	} 
	
// EJECTION ANGLE MODE

RPM_CUSTOM_VARIABLE

	{
	  name = PHASEANGLEINDICATOR_EJECTION
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_PhaseAngMode
		range = 1.1, 2.1
	  }
	  SOURCE_VARIABLE
	  {
		name = TARGETBODYEJECTIONANGLE 
		range = 0, 360
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	}
	
// MOON EJECTION ANGLE MODE

RPM_CUSTOM_VARIABLE

	{
	  name = PHASEANGLEINDICATOR_MOONEJECTION
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_PhaseAngMode
		range = 1.1, 2.1
	  }
	  SOURCE_VARIABLE
	  {
		name = TARGETBODYMOONEJECTIONANGLE  
		range = 0, 360
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	} 
	
// BACKLIGHT "ON"

RPM_CUSTOM_VARIABLE

	{
	  name = PHASEANGLEINDICATOR_BACKLIGHT_ON
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_PhaseAngMode
		range = 0.1, 2.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_BACKLIGHT_ON
		range = 0.1, 1.1
	  }
	}